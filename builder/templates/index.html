{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagi</title>

    <!-- Bootstrap CSS for layout -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Apple Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <!-- Removed the manifest link -->
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="fade-in">
    <!-- Main container -->
    <div class="container">
        <div class="header text-center mb-4">
            <h1>
                <div class="logo-placeholder"></div>
                Imagi
            </h1>
            <p class="tagline">Create stunning websites with ease</p>
        </div>

        <!-- Form for user input -->
        <form id="input-form" class="form p-4" onsubmit="return false;">
            {% csrf_token %}
            <div class="input-label">Describe Your Vision: Start Building</div>
            <textarea id="user-input" name="user-input" placeholder="Type something..."></textarea>

            <div class="model-select-container mt-3">
                <select id="model-select" name="model-select">
                    <option value="">Select a Model</option>
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="gpt-4o-mini">GPT-4o Mini</option>
                </select>
            </div>

            <!-- Button container for form actions -->
            <div class="btn-container mt-4 d-flex justify-content-between">
                <button id="submit-btn" class="btn btn-primary">Submit</button>
                <button id="undo-btn" class="btn btn-secondary">Undo</button>
                <button id="clear-btn" class="btn btn-danger">Clear Conversation History</button>
            </div>
        </form>
    </div>

    <!-- jQuery and other scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
