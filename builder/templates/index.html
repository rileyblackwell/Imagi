{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Website Builder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="fade-in">
    <div class="container">
        <div class="header">
            <h1>Welcome to Website Builder!</h1>
        </div>
        <form id="input-form">
            {% csrf_token %}
            <div class="input-label">Enter your input:</div>
            <textarea id="user-input" name="user-input"></textarea>
            <div class="btn-container">
                <button id="submit-btn" class="mt-2">Submit</button>
                <button id="clear-btn" class="mt-2">Clear Conversation History</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
