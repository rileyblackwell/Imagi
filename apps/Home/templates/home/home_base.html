{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<link rel="stylesheet" href="{% static 'home/css/home_styles.css' %}">
{% endblock %}

{% block content %}
<section class="hero-section" style="background: linear-gradient(135deg, rgba(0, 255, 127, 0.1), rgba(0, 255, 204, 0.1));">
    <div class="hero-container">
        <div class="hero-content">
            <div class="logo-placeholder hero-logo"></div>
            <h1 class="hero-title">{% block page_title %}{% endblock %}</h1>
            <p class="hero-lead">{% block page_lead %}{% endblock %}</p>
        </div>
    </div>
</section>

<section class="page-content">
    <div class="content-container">
        {% block page_content %}{% endblock %}
    </div>
</section>
{% endblock %}
