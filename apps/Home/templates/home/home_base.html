{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<link rel="stylesheet" href="{% static 'home/css/home_styles.css' %}">
{% endblock %}

{% block content %}
<section class="hero" style="background: linear-gradient(135deg, rgba(0, 255, 127, 0.1), rgba(0, 255, 204, 0.1));">
    <div class="container">
        <div class="logo-placeholder hero-logo"></div>
        <h1 class="mb-4" style="text-shadow: 0 2px 4px rgba(0,0,0,0.2);">{% block page_title %}{% endblock %}</h1>
        <p class="lead" style="text-shadow: 0 1px 2px rgba(0,0,0,0.1);">{% block page_lead %}{% endblock %}</p>
    </div>
</section>

<section class="page-content">
    <div class="container">
        {% block page_content %}{% endblock %}
    </div>
</section>
{% endblock %}
