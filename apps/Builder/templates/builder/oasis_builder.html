{% extends "base.html" %}
{% load static %}

{% block title %}Builder App{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'apps_styles.css' %}">
<link rel="stylesheet" href="{% static 'builder/css/builder_styles.css' %}">
{% endblock %}

{% block content %}
<div class="app-container">
    <div class="container">
        <div class="main-title-section">
            <h1>Imagi Oasis</h1>
            <p class="tagline">Transform your ideas into stunning websites</p>
        </div>

        <div class="builder-workspace">
            <form id="input-form" class="form" onsubmit="return false;">
                {% csrf_token %}
                
                <!-- Vision Input Section -->
                <div class="input-section">
                    <div class="input-label">
                        <span>Describe Your Vision</span>
                    </div>
                    <textarea 
                        id="user-input" 
                        name="user-input" 
                        placeholder="let your imagination flow..."
                        rows="6"
                    ></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="submit-btn" class="btn btn-primary">
                        <i class="fas fa-magic"></i> Generate
                    </button>
                    <button id="undo-btn" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> Undo
                    </button>
                    <button id="clear-btn" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Reset
                    </button>
                </div>

                <!-- Bottom Controls -->
                <div class="bottom-controls">
                    <div class="select-wrapper">
                        <label for="file-select">
                            <span>Select File</span>
                        </label>
                        <select id="file-select" name="file-select" class="styled-select">
                            <option value="index.html">Home Page (index.html)</option>
                            <option value="about.html">About Page</option>
                            <option value="contact.html">Contact Page</option>
                            <option value="styles.css">Styles (styles.css)</option>
                            <option value="custom">Add New Page...</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <label for="model-select">
                            <span>Select AI Model</span>
                        </label>
                        <select id="model-select" name="model-select" class="styled-select">
                            <option value="claude-sonnet">Recommended (Claude 3.5 Sonnet)</option>
                            <option value="gpt-4o">Best for Writing (GPT-4o)</option>
                            <option value="gpt-4o-mini">Cheapest (GPT-4o Mini)</option>
                        </select>
                    </div>
                </div>

                <!-- Custom Page Input (Initially Hidden) -->
                <div id="custom-page-input" class="custom-page-section" style="display: none;">
                    <input type="text" id="custom-page-name" placeholder="Enter page name (e.g., services.html)">
                    <button id="add-page-btn" class="btn btn-secondary">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
<script src="{% static 'builder/js/script.js' %}"></script>
{% endblock %}
