{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    <p><a href="{% url 'landing_page' %}">Back to Home</a></p>
</div>
{% endblock %}
