{% extends "auth/auth_base.html" %}
{% load static %}

{% block title %}Login to Imagi{% endblock %}

{% block auth_content %}
<div class="auth-container">
    <div class="logo-placeholder"></div>
    <h2>Login to Imagi</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fas fa-user"></i></span>
                <input type="text" name="username" id="id_username" class="input-with-icon" {% if form.username.value %}value="{{ form.username.value }}"{% endif %}>
            </div>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" id="id_password" class="input-with-icon">
            </div>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="auth-links">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        <p><a href="{% url 'landing_page' %}">Back to Home</a></p>
    </div>
</div>
{% endblock %}
