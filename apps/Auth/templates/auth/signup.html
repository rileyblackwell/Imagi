{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    <p><a href="{% url 'landing_page' %}">Back to Home</a></p>
</div>
{% endblock %}
