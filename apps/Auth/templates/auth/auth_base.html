{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'apps_styles.css' %}">
<link rel="stylesheet" href="{% static 'auth/css/auth_styles.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="brand-header">
            <div class="logo-container">
                <div class="logo-placeholder"></div>
                <h1 class="brand-name">Imagi</h1>
            </div>
            {% block auth_header %}{% endblock %}
        </div>
        
        <div class="form-card">
            {% block auth_content %}{% endblock %}
        </div>

        <div class="auth-footer">
            {% block auth_links %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'auth/js/script.js' %}"></script>
{% endblock %}
