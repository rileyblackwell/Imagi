
{% extends "auth/auth_base.html" %}

{% block title %}Set New Password - Imagi{% endblock %}

{% block auth_header %}
<h2 class="welcome-text">Set New Password</h2>
<p class="subtitle">Choose a strong password for your account</p>
{% endblock %}

{% block auth_content %}
<form method="post" class="auth-form">
    {% csrf_token %}
    <div class="form-group floating">
        <div class="input-wrapper">
            <input type="password" name="new_password1" id="id_new_password1" class="form-input" required>
            <label for="id_new_password1">
                <i class="fas fa-lock"></i>
                New Password
            </label>
        </div>
    </div>
    <div class="form-group floating">
        <div class="input-wrapper">
            <input type="password" name="new_password2" id="id_new_password2" class="form-input" required>
            <label for="id_new_password2">
                <i class="fas fa-lock"></i>
                Confirm Password
            </label>
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" class="primary-button">
            <span>Set New Password</span>
            <i class="fas fa-check"></i>
        </button>
    </div>
</form>
{% endblock %}
