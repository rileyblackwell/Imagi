{% extends "auth/auth_base.html" %}

{% block title %}Set New Password - Imagi{% endblock %}

{% block auth_header %}
<h2 class="welcome-text">Set New Password</h2>
<p class="subtitle">Choose a strong password for your account</p>
{% endblock %}

{% block auth_form %}
<div class="form-group floating">
    <div class="input-wrapper">
        <i class="fas fa-lock input-group-addon"></i>
        <input type="password" 
               name="new_password1" 
               id="id_new_password1" 
               class="form-input" 
               placeholder="New Password"
               required>
    </div>
</div>
<div class="form-group floating">
    <div class="input-wrapper">
        <i class="fas fa-lock input-group-addon"></i>
        <input type="password" 
               name="new_password2" 
               id="id_new_password2" 
               class="form-input" 
               placeholder="Confirm Password"
               required>
    </div>
</div>
{% endblock %}

{% block button_text %}Set New Password{% endblock %}

<button type="submit" class="btn btn-primary">
    <span>{% block button_text %}Set New Password{% endblock %}</span>
    <i class="fas fa-arrow-right"></i>
</button>
